version: "3.8"
services:
  nacos:
    image: nacos/nacos-server:2.0.2
    container_name: mall_nacos
    env_file:
      - ./env/nacos.env
    volumes:
      - ./nacos/logs:/home/nacos/logs   
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9555:9555"
    depends_on:
      - mysql
    restart: always
  
  mysql:
    container_name: mall_mysql
    image: mysql:5.7
    env_file:
      - ./env/mysql.env
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/logs:/logs
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    restart: always
  nginx:
    image: nginx:1.16.1
    container_name: mall_nginx
    volumes:
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./nginx/ssl_cert:/usr/share/nginx/ssl_cert
    ports:
      - "80:80"
      - "443:443"
      - "2443:2443"
    restart: always

  redis:
    image: redis:5.0.14
    container_name: mall_redis
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    privileged: true
    ports:
    - "6379:6379"
    restart: always

  minio:
    image: minio/minio
    container_name: minio
    volumes:
      - ./minio/data:/data
      - ./minio/config:/root/.minio
    command: server /data  --console-address ":9000" --address ":9090"
    ports:
    - "9000:9000"
    - "9090:9090"
    restart: always
  tdengine:
    image: "tdengine/tdengine:2.4.0.12"
    container_name: tdengine
    hostname: tdengine
    restart: always
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6030-6049:6030-6049"
      - "6030-6049:6030-6049/udp"
    volumes:
      - ./tdengine/dbdata/taosdata:/var/lib/taos/
  hertzbeat:
    image: tancloud/hertzbeat
    container_name: compose-hertzbeat
    hostname: hertzbeat
    restart: always
    environment:
      TZ: Asia/Shanghai
      LANG: zh_CN.UTF-8
    depends_on:
      - mysql
      - tdengine
    volumes:
      - ./hertzbeat/conf/application.yml:/opt/hertzbeat/config/application.yml
      - ./hertzbeat/conf/sureness.yml:/opt/hertzbeat/config/sureness.yml
    ports:
      - "1157:1157"
